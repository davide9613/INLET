        body {
            margin: 0;

        .button {
            width: 80px;

            cursor: pointer;
            font-size: 0; /* Hide button text */
        }
        .white {
            background-color: #f8f8f3;
        }
        .yellow {
            background-color: #f1fa8c;
        }
        .purple {
            background-color: #bc93f9;
        }
        .red {
            background-color: #ff5555;
        }
    </style>
</head>
<body>

    <script>
    function openMultipleTabs() {
        const urls = [
            'https://www.youtube.com/@Adiyogi1008/videos',
            'https://www.youtube.com/@duncantrussellfamilyhour/videos?view=0&sort=dd&shelf_id=0',
            'https://www.youtube.com/@TheoVon/videos',
            'https://www.youtube.com/@TimDillonShow/videos',
            'https://rumble.com/c/russellbrand/videos',
            'https://www.youtube.com/@JonathanPageau/videos?view=0&sort=dd&shelf_id=0',
            'https://www.youtube.com/@JordanBPeterson/videos',
            'https://www.youtube.com/@joerogan/videos',
            'https://www.youtube.com/@lexfridman/videos',
            'https://www.youtube.com/@hubermanlab/videos'
        ];

        let i = 0;
        function openNext() {
            if (i < urls.length) {
                window.open(urls[i], '_blank');
                i++;
                setTimeout(openNext, 1000); // 1 second delay between tabs
            }
        }

        openNext(); // Start the chain
    }
</script>
    <!--
    commenting out the short-form content button for now
    <button class="button white" onclick="window.open('https://www.youtube.com/feed/subscriptions/shorts', '_blank')"></button>
    <button class="button red" onclick="window.open('https://www.youtube.com/', '_blank')"></button>
    -->
    <button class="button purple" onclick="openMultipleTabs()"></button>
