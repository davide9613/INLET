        body {

            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure proper height on mobile */
            padding: 20px; /* Avoid content touching edges */
            box-sizing: border-box;
        }
        .container {
            display: flex;
            flex-wrap: wrap; /* Allow items to wrap */
            justify-content: center; /* Center items horizontally */
            gap: 20px; /* Add space between buttons */
            max-width: 100%; /* Prevent overflow */
        }
        .button {
            width: 20vw; /* Scale buttons dynamically */
            height: 20vw; /* Make them square */
            max-width: 100px; /* Limit size on larger screens */
            max-height: 100px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 0; /* Hide button text */
        }
        .white {
            background-color: #f8f8f3;
        }
        .yellow {
            background-color: #f1fa8c;
        }
        .purple {
            background-color: #bc93f9;
        }
    </style>
</head>
